<script type="text/javascript">
function show_kf(){
	$('#kf_box #kf_start').hide();
	$('#kf_box').css("width",221);
	$('#kf_box #kf_display').show();
	$('#kf_box .kf_list').show();
}

function hide_kf(){
	$('#kf_box #kf_display').hide();	
	$('#kf_box .kf_list').hide();
	$('#kf_box').css("width",51);
	$('#kf_box #kf_start').show();	
}

function go_top(){
