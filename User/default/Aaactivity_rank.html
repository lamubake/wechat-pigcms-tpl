<div class="msgWrap">
<form method="post" action="" id="info">
<input name="delall" type="hidden" value="">
<input name="wxid" type="hidden" value="">
<table class="ListProduct" border="0" cellspacing="0" cellpadding="0" width="100%">
<thead>
<tr>
<th width="60">排名</th>
<th width="160">姓名</th>
<th width="160">邀请人(来源)</th>
<th width="160">手机号码</th>
<th width="220">性别</th>
<th width="150">加入时间</th>
<th width="100" class="norightborder">操作</th>
</tr>
</thead>
<tbody>
<tr></tr>
<volist name="list" id="item" key="key"> 
<tr>
<td>{pigcms:$key}</td>
<td>{pigcms:$item.username}</td>
<td>{pigcms:$item.sharename}</td>
<td>{pigcms:$item.tel}</td>
<td><if condition="$item['sex'] eq 1">男<else/>女</if></td>
<td>{pigcms:$item.add_time|date="Y-m-d H:i:s",###}</td> 
<td class="norightborder">
	<a href="javascript:drop_confirm('您确定要删除吗?', '{pigcms::U('Aaactivity/rank_del',array('id'=>$item['id'],'token'=>$token))}');">删除</a>
</td>
</tr>
</volist>
</tbody>
</table>
</form>

</div>
<div class="cLine">
<div class="pageNavigator right">
<div class="pages">{pigcms:$page}</div>
</div>
<div class="clr"></div>
</div>
