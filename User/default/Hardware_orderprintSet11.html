<include file="Public:head"/>
<link rel="stylesheet" type="text/css" href="./tpl/User/default/common/css/cymain.css" />
<script src="/tpl/static/fushionCharts/JSClass/FusionCharts.js" type="text/javascript"></script>   

<script src="/tpl/static/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="/tpl/static/artDialog/plugins/iframeTools.js"></script>

<div class="content">
          <div class="cLineB"><h4>无线订单打印机（小票打印机）</h4></div>
<include file="Hardware:header"/>
 <div class="ftip" style="margin:25px auto 5px auto;">无线订单打印机（小票打印机）是指无需人工处理，有微信订单的时候会自动打印订单信息的小型打印机</div>
 <style>
.dtas{padding:20px}
.dtas p{line-height:30px;}
</style>
       <div class="msgWrap">
<form class="form" method="post" enctype="multipart/form-data" >
<TABLE class="userinfoArea" style=" margin:20px 0 0 0;" border="0" cellSpacing="0" cellPadding="0" width="100%">
  <THEAD>
<TR>
  <TH valign="top"><label for="acttitle">打印机类型：</label></TH>
  <TD>
  	<select name="printtype" class="pt">
	  	<option value="0" <if condition="$info['printtype'] eq 0">selected</if>>飞印打印</option>
        <option value="1" <if condition="$info['printtype'] eq 1">selected</if>>易联云打印</option>                         
  	</select> 
  </TD>
  <TD>&nbsp;</TD>
</TR>

<TR>
  <TH valign="top"><label for="acttitle">（易联云）API密匙：</label></TH>
  <TD><input type="input" class="px" id="apikey"  name="apikey" style="width:300px"  value="{pigcms:$info.apikey}" >
    使用易联云时专用填写</TD>
  <TD>&nbsp;</TD>
</TR>
<TR>
  <TH valign="top"><label for="acttitle">商户编码/用户ID：</label></TH>
  <TD><input type="input" class="px" id="mc"  name="mc" style="width:300px"  value="{pigcms:$info.mc}" >
    使用飞印时填写商户编码，易联云时填写用户ID</TD>
  <TD>&nbsp;</TD>
</TR>
<TR>
  <TH valign="top"><label for="acttitle">终端号：</label></TH>
  <TD><input type="input" class="px" id="mcode"  name="mcode" style="width:300px"  value="{pigcms:$info.mcode}" >
    易联云/飞印 都要填写</TD>
  <TD>&nbsp;</TD>
</TR>
<TR>
  <TH valign="top"><label for="acttitle">（终端/API）密钥：</label></TH>
  <TD><input type="input" class="px" id="mkey"  name="mkey" style="width:300px"  value="{pigcms:$info.mkey}" >
    易联云时填写终端密钥，飞印时填写API密钥</TD>
  <TD>&nbsp;</TD>
</TR>
<TR>
  <TH valign="top"><label for="acttitle">打印份数：</label></TH>
  <TD><input type="input" class="px" id="count"  name="count" style="width:100px"  value="{pigcms:$info.count}" >  每个订单打印几份 </TD>
  <TD>&nbsp;</TD>
</TR>
<TR>
  <TH valign="top"><label for="acttitle">选择店面：</label></TH>
  <TD><select name="companyid" class="pt">
	  	<option value="0" <if condition="$info['companyid'] eq 0">selected</if>>请选择</option>
       <volist id="company" name="companys">
       <option value="{pigcms:$company.id}" <if condition="$info['companyid'] eq $company['id']">selected</if>>{pigcms:$company.name}</option>
       </volist>                            
  	 
  	</select> 用于哪个店面&nbsp;&nbsp;<a href="/index.php?g=User&m=Company&a=index&token={pigcms:$token}">点击这里添加店面</a>   </TD>
  <TD>&nbsp;</TD>
</TR>
<tr>
<th valign="top"><label for="acttitle">选择厨房：</label></th>
<td><select name="number" class="pt" id="kitchen">
<option value="0" <if condition="$info['number'] eq 0">selected</if>>请选择</option>
<volist id="kitchen" name="kitchens">
<option value="{pigcms:$kitchen.id}" <if condition="$info['number'] eq $kitchen['id']">selected</if>>{pigcms:$kitchen.name}</option>
</volist>                            
</select> <span style="color:#f00">如果选择了厨房，那么这台打印机只能用于厨房打印菜单，其他的都不打印</span>   
</td>
<td>&nbsp;</td>
</tr>
<TR>
  <TH valign="top"><label for="acttitle">用途：</label></TH>
  <TD>{pigcms:$moduleStr}   选择打印哪些类型的订单</TD>
  <TD>&nbsp;</TD>
</TR>

<TR>
  <TH valign="top">打印类型：</TH>
  <TD><label for="radio3"><input id="radio3" class="radio" type="radio" name="paid" value="1"  <eq name="info.paid" value="1">checked="checked"</eq> /> 只打印付过款的</label>&nbsp;&nbsp;<label for="radio4"><input class="radio" id="radio4" type="radio" name="paid" value="0" <eq name="info.paid" value="0">checked="checked"</eq> /> 无论是否付款都打印</label></TD>
</TR>

  <TH></TH>
  <TD><button type="submit"  name="button"  class="btnGreen left" >保存</button>　
  	</TD>
  </TR>
  </TBODY>
</TABLE>
  </form>



  </div> 

          
        </div>
